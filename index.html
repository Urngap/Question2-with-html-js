<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <input type="text" id="inputText">
        <button class="click">Enter</button>
        <table class="table table-stripped">
            <tbody id="data">

            </tbody>
        </table>
       <script>
           fetch('https://api.publicapis.org/categories').then(
               res => {
                   res.json().then(
                       data => {
                           console.log(data);
                           if (data.length > 0) {
                               var temp = ''

                             for(let i=0; i<data.length;i++){
                                   temp += "<tr>"
                                    temp += "<td>"+data[i]+"</td></tr>"
                                   }
                       }
                    var values =  document.getElementById("data").innerHTML = temp
                    }
                   )
               }
           )
               var inputText = document.getElementById("inputText")
               var click = querySelector('click')
               click.addEventListener('click', () => {
               for(let i=0; i<data.length;i++) {
                   if(inputText.value == values) {
                    document.getElementById("data").innerHTML = inputText.value
                   }
                   else {
                       document.getElementById("data").innerHTML = ''
                   }
               }
                  })
       </script>
    </body>
</html>
